# .github/workflows/netflix-watcher.yaml
name: Netflix Watcher

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily 06:00 UTC

concurrency:
  group: netflixwatcher
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Expose secrets as environment variables for EVERYTHING in this job,
    # so docker-compose/make can inherit them.
    env:
      EMAIL_IMAP: ${{ secrets.EMAIL_IMAP }}
      EMAIL_LOGIN: ${{ secrets.EMAIL_LOGIN }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASS }} # maps your secret -> code expects EMAIL_PASSWORD
      NETFLIX_EMAIL_SENDER: ${{ secrets.NETFLIX_EMAIL_SENDER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install make (and basic deps)
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Sanity check env (keys only)
        shell: bash
        run: |
          set -euo pipefail
          for k in EMAIL_IMAP EMAIL_LOGIN EMAIL_PASSWORD NETFLIX_EMAIL_SENDER; do
            if [ -z "${!k:-}" ]; then
              echo "Missing env: $k"
              exit 1
            fi
          done
          echo "âœ… All required env vars are present."

      - name: Start containers
        run: make up

      # Optional: give it a moment to do its work (adjust or remove)
      - name: Wait a bit
        run: sleep 60

      - name: Logs (debug)
        if: always()
        run: |
          docker ps -a
          docker compose logs --no-color --tail=300 || true
          docker-compose logs --tail=300 || true

      - name: Stop containers
        if: always()
        run: |
          docker compose down -v || docker-compose down -v || true
