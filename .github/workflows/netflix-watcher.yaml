# .github/workflows/netflixwatcher.yml
name: Netflix Watcher

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily 06:00 UTC

concurrency:
  group: netflixwatcher
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install make
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Create .env for docker-compose (from secrets)
        shell: bash
        run: |
          set -euo pipefail

          # Fail fast if any required secret is missing
          for k in EMAIL_IMAP EMAIL_LOGIN EMAIL_PASS NETFLIX_EMAIL_SENDER; do
            if [ -z "${!k:-}" ]; then
              echo "Missing secret/env: $k"
              exit 1
            fi
          done

          # IMPORTANT: your Python code uses EMAIL_PASSWORD, but your secret is EMAIL_PASS
          cat > .env <<EOF
          EMAIL_IMAP=${EMAIL_IMAP}
          EMAIL_LOGIN=${EMAIL_LOGIN}
          EMAIL_PASSWORD=${EMAIL_PASS}
          NETFLIX_EMAIL_SENDER=${NETFLIX_EMAIL_SENDER}
          EOF

          echo "âœ… .env created (keys only):"
          cut -d= -f1 .env | sed 's/^/- /'

        env:
          EMAIL_IMAP: ${{ secrets.EMAIL_IMAP }}
          EMAIL_LOGIN: ${{ secrets.EMAIL_LOGIN }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          NETFLIX_EMAIL_SENDER: ${{ secrets.NETFLIX_EMAIL_SENDER }}

      - name: Start containers
        run: make up

      # Give services time to start / do work (tune as needed)
      - name: Wait a bit
        run: sleep 60

      - name: Logs (debug)
        if: always()
        run: |
          docker ps -a
          docker compose logs --no-color --tail=300 || true
          docker-compose logs --tail=300 || true

      - name: Stop containers
        if: always()
        run: |
          docker compose down -v || docker-compose down -v || true
